<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
    </table>
</body>
<script>
    let innerTb = '';
    for(let i = 1; i <= 9; i++) {
        let res = [];
        let resTb = [];
        for(let j= 1; j <= i; j++) {
            res.push(`${j} * ${i} = ${ i*j }; `);
            resTb.push(`<td>${j} * ${i} = ${ i*j }; </td>`);
        }
        console.log(res.join(''));
        innerTb = innerTb + `<tr>${resTb.join('')}</tr>`;
    }
    document.getElementsByTagName('table')[0].innerHTML = innerTb;
</script>
</html>
